<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <p id="error-message" style="display: none;">please input a valid city name</p>
            <div id="main-display" style="display: none;">
            <img id="image-status" src="" alt="">
            <h1 id="city-name"></h1>
            <h1 class="lead" id="cloud-status">Clouds</h1>
            <h3><span id="present-temp"></span>&deg;C</h3>
            <h3><span id="max-temp"></span>&deg;C</h3>
            <h1 class="lead"></h1>
            <h3><span id="min-temp"></span>&deg;C</h3>
            <h1 class="lead"></h1>
            </div>


            <script src="js/app.js"></script>
        </div>
    </div>

</body>

</html>
